{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'notes/style/style.css' %}">
        <meta charset="UTF-8">
        <title>HaPro</title>
        <meta name="viewport" content="width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="wrapper">

            <!--Навигационная секция--start-->
            <section class="navigation_section">
                <div class="content_navigation_section">
                    <div class="conteiner__icon">
                        <a href="#" class="navigation__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
                            </svg>
                        </a>
                    </div>
                    <div class="conteiner__icon">
                        <a href="#" class="navigation__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                                <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                            </svg>
                        </a>
                    </div>
                    <div class="conteiner__icon">
                        <a href="#" class="navigation__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-graph-up" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0Zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07Z"/>
                            </svg>
                        </a>
                    </div>
                </div>
                <!--Контент навигационной секции-->
            </section>
            <!--Навигационная секция--end-->


            <!--Иформационная секция--start-->
            <section class="info_section">
                <div class="content_info_section">
                    <div class="global_sort__container">
                        <div class="button_container">
                            <button class="button__global_sort" id="button__day">
                                <svg id="icon_sort" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-calendar-day-fill" viewBox="0 0 16 16">
                                    <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5h16v9zm-4.785-6.145a.428.428 0 1 0 0-.855.426.426 0 0 0-.43.43c0 .238.192.425.43.425zm.336.563h-.672v4.105h.672V8.418zm-6.867 4.105v-2.3h2.261v-.61H4.684V7.801h2.464v-.61H4v5.332h.684zm3.296 0h.676V9.98c0-.554.227-1.007.953-1.007.125 0 .258.004.329.015v-.613a1.806 1.806 0 0 0-.254-.02c-.582 0-.891.32-1.012.567h-.02v-.504H7.98v4.105z"/>
                                </svg>
                                <div class="method__gl_sort">Day</div>
                                <div class="count__gl_sort" id="count__day"></div>
                            </button>
                        </div>
                        <div class="button_container">
                            <button class="button__global_sort" id="button__week">
                                <svg id="icon_sort" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-calendar-date-fill" viewBox="0 0 16 16">
                                    <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zm5.402 9.746c.625 0 1.184-.484 1.184-1.18 0-.832-.527-1.23-1.16-1.23-.586 0-1.168.387-1.168 1.21 0 .817.543 1.2 1.144 1.2z"/>
                                    <path d="M16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-6.664-1.21c-1.11 0-1.656-.767-1.703-1.407h.683c.043.37.387.82 1.051.82.844 0 1.301-.848 1.305-2.164h-.027c-.153.414-.637.79-1.383.79-.852 0-1.676-.61-1.676-1.77 0-1.137.871-1.809 1.797-1.809 1.172 0 1.953.734 1.953 2.668 0 1.805-.742 2.871-2 2.871zm-2.89-5.435v5.332H5.77V8.079h-.012c-.29.156-.883.52-1.258.777V8.16a12.6 12.6 0 0 1 1.313-.805h.632z"/>
                                </svg>
                                <div class="method__gl_sort">Week</div>
                                <div class="count__gl_sort" id="count__week"></div>
                            </button>
                        </div>
                        <div class="button_container">
                            <button class="button__global_sort" id="button__month">
                                <svg id="icon_sort" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-calendar3" viewBox="0 0 16 16">
                                    <path d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z"/>
                                    <path d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                                </svg>
                                <div class="method__gl_sort">Month</div>
                                <div class="count__gl_sort" id="count__month"></div>
                            </button>
                        </div>
                    </div>
                    <div class="line_info_section"></div>
                    <div class="categories__container">
                        <button id="button_open__categories" class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            Categories
                        </button>
                        <div class="collapse" id="collapseExample">
                            <div id="category_body" class="card card-body">
                                <div class="category">
                                    <button class="button__category">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                                            <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                                        </svg>
                                    </button>
                                    <div class="title__category">Develop</div>
                                </div>
                                <div class="category">
                                    <button class="button__category">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                                            <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                                        </svg>
                                    </button>
                                    <div class="title__category">Sport</div>
                                </div>
                                <div class="category">
                                    <button class="button__category">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                                            <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                                        </svg>
                                    </button>
                                    <div class="title__category">Friends</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="line_info_section"></div>
                    <div class="deleted__container">
                        <div class="button_container">
                            <button class="button__global_sort" id="button__completed">
                                <svg id="icon_sort" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-check-square-fill" viewBox="0 0 16 16">
                                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
                                </svg>
                                <div class="method__gl_sort" id="count__completed">Completed</div>
                            </button>
                        </div>
                        <div class="button_container">
                            <button class="button__global_sort" id="button__trash">
                                <svg id="icon_sort" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                </svg>
                                <div class="method__gl_sort" id="count__trash">Trash</div>
                            </button>
                        </div>
                    </div>
                    <div class="line_info_section"></div>
                    <div class="stopwatch__container">
                        <button id="button_open__stopwatch" class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample_stopwatch" aria-expanded="false" aria-controls="collapseExample_stopwatch">
                            Stopwatch
                        </button>
                        <div class="collapse" id="collapseExample_stopwatch">
                            <div id="stopwatch_body" class="card card-body">
                                <div class="stopwatch">
                                    <div class="value_hours_1__stopwatch">0</div>
                                    <div class="value_hours_2__stopwatch">1</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Контент информационной секции-->
            </section>
            <!--Информационная секция--end-->
            <div class="diving__line"></div>
            

            <section class="main_section">
                <div class="content_main_section">
                    <div class="dop_information">
                        <svg id="logo_company" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-hourglass-split" viewBox="0 0 16 16">
                            <path d="M2.5 15a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11zm2-13v1c0 .537.12 1.045.337 1.5h6.326c.216-.455.337-.963.337-1.5V2h-7zm3 6.35c0 .701-.478 1.236-1.011 1.492A3.5 3.5 0 0 0 4.5 13s.866-1.299 3-1.48V8.35zm1 0v3.17c2.134.181 3 1.48 3 1.48a3.5 3.5 0 0 0-1.989-3.158C8.978 9.586 8.5 9.052 8.5 8.351z"/>
                        </svg>
                        <div class="date__main">Friday, March 3</div>
                    </div>
                    <div class="line_main_section"></div>
                    <div class="create_plans">
                        <input id="formCreatePlans" placeholder="+ Add plans" type="text" name="text" class="input_create__plans">                    
                        <input id="formSortPlans" placeholder="data" class="input_data__plans">
                        <select id="selectImportantPlans" class="select_important__plans">
                            <option>High</option>
                            <option>Middle</option>
                            <option>Low</option>
                            <option>Unknown</option>
                        </select>
                        <button class="button_create__plans">+</button>
                    </div>
                    <div class="create_reminders">
                        <input id="formCreateReminders" placeholder="+ Add reminders" type="text" name="text" class="input_create__reminders">                    
                        <select id="selectSortReminders" class="select_sort__reminders">
                            <option>Day</option>
                            <option>Week</option>
                            <option>Month</option>
                        </select>
                        <select id="selectImportantReminders" class="select_important__reminders">
                            <option>High</option>
                            <option>Middle</option>
                            <option>Low</option>
                            <option>Unknown</option>
                        </select>
                        <button class="button_create__reminders">+</button>
                    </div>
                    <div class="line_main_section"></div>
                    <div class="notes_container">
                        <div class="plans_container">
                            <div class="title__notes">Plans</div>
                            <div class="content__notes" id="content__plans"></div>
                        </div>
                        <div class="line_notes_container"></div>
                        <div class="reminders_container">
                            <div class="title__notes">Reminders</div>
                            <div class="content__notes" id="content__reminders"></div>
                        </div>
                    </div>
                </div>
                <!--Контент главной секции-->
            </section>
            <!--Главная секция-->
            <div class="diving__line"></div>


            <!--Детальная секция--start-->
            <section class="detail_section">
                <div class="content_detail_section">
                    <div class="header__detail_section">
                        <button class="button_complete__detail">
                            <svg id="icon_complete__detail" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-check-square-fill" viewBox="0 0 16 16">
                                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
                            </svg>
                        </button>
                        <div class="data__notes">Tomorrow, Feb 7</div>
                        <button class="button_delete__detail">
                            <svg id="icon_delete__detail" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                              </svg>
                        </button>
                        <button class="button_menu__detail">
                            <svg id="icon_menu__detail" xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-text-indent-right" viewBox="0 0 16 16">
                                <path d="M2 3.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm10.646 2.146a.5.5 0 0 1 .708.708L11.707 8l1.647 1.646a.5.5 0 0 1-.708.708l-2-2a.5.5 0 0 1 0-.708l2-2zM2 6.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
                              </svg>
                        </button>
                    </div>
                    <div class="line_detail_section"></div>
                    <div class="content__detail_notes">
                        <div class="content">
                            <div class="title__detail_notes"></div>
                            <div class="text__detail_notes"></div>
                        </div>
                    </div>
                </div>
                <!--Контент детальной секции-->
            </section>
            <!--Детальная секция--end-->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!--        <script src="{% static 'notes/js/style.js' %}"></script>-->
        <script type="module" src="{% static 'notes/js/script.js' %}"></script>
    </body>
</html>
